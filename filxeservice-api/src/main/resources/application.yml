server:
  port: 8881
  servlet:
    context-path: /
management:
  server:
    address: 127.0.0.1
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  profiles:
    include: discover-consul
  application:
    name: filxeservice
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  cloud:
    loadbalancer:
      ribbon:
        enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DMS_DB_HOST:127.0.0.1}:3306/filxesdb?charset=utf8mb4&useSSL=false
    username: ${DMS_DB_USERNAME:root}
    password: ${DMS_DB_PASSWORD:658080}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: false
    hibernate:
      ddl-auto: update
filxeservice:
  file:
    store:
      # /Volumes/DYZ-document/JavaProgram/X-CodeRunSpace/store/
      # C:\var\dyz\store
      path: /Volumes/DYZ-document/JavaProgram/X-CodeRunSpace/store/
      temp-path: /Volumes/DYZ-document/JavaProgram/X-CodeRunSpace/temp/
logging:
  file: /Volumes/DYZ-document/JavaProgram/X-CodeRunSpace/log/filxeservice/filxe-service.log
  level:
    com.netflix.discovery: error